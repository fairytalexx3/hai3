<!DOCTYPE html>  <html lang="id">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Multo - Cup Of Joe</title>    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">    <style>  
    body {  
      margin: 0;  
      font-family: 'Roboto Condensed', sans-serif;  
      height: 100vh;  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
      overflow: hidden;  
      background: linear-gradient(to bottom, #ff6b6b, #ff9a76, #ffcc70);  
      color: #fff;  
      position: relative;  
      text-align: center;  
    }  
  
    /* Bintang */  
    .stars {  
      position: absolute;  
      width: 100%;  
      height: 100%;  
      top: 0;  
      left: 0;  
      z-index: 0;  
      overflow: hidden;  
    }  
    .star {  
      position: absolute;  
      width: 2px;  
      height: 2px;  
      background: white;  
      border-radius: 50%;  
      animation: moveStar linear infinite;  
      opacity: 0.8;  
    }  
    @keyframes moveStar {  
      from { transform: translateY(0); }  
      to   { transform: translateY(-30px); opacity: 0.3; }  
    }  
  
    /* Konten */  
    .content {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      z-index: 1;  
    }  
    .title {  
      font-family: 'Poppins', sans-serif;  
      font-size: 28px;  
      font-weight: 600;  
      margin-bottom: 5px;  
    }  
    .owner {  
      font-size: 16px;  
      margin-bottom: 15px;  
      color: #eee;  
    }  
    .content img {  
      width: 160px;  
      height: auto;  
      border-radius: 10px;  
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);  
      margin-bottom: 15px;  
    }  
  
    /* Kontrol Musik */  
    .music-controls {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      gap: 6px;  
      width: 230px;  
    }  
    .toggle-btn {  
      padding: 6px 12px;  
      border: none;  
      border-radius: 8px;  
      background: rgba(255,255,255,0.85);  
      color: #333;  
      font-size: 13px;  
      cursor: pointer;  
      transition: 0.3s;  
      width: 100%;  
    }  
    .progress {  
      -webkit-appearance: none;  
      width: 100%;  
      height: 4px;   /* lebih tipis */  
      border-radius: 3px;  
      background: rgba(255,255,255,0.6);  
      outline: none;  
      cursor: pointer;  
    }  
    .progress::-webkit-slider-thumb {  
      -webkit-appearance: none;  
      width: 8px;   /* lebih kecil */  
      height: 8px;  
      border-radius: 50%;  
      background: #fff;  
      cursor: pointer;  
    }  
    .time {  
      font-size: 10px;   /* lebih kecil */  
      display: flex;  
      justify-content: space-between;  
      width: 100%;  
    }  
  
    /* Lirik */  
    .lyrics {  
      margin-top: 20px;  
      font-size: 16px;  
      line-height: 1.6;  
      text-align: center;  
      z-index: 2;  
      height: 160px;        /* batasi tinggi area lirik */  
      overflow-y: auto;     /* bisa scroll manual */  
      padding: 0 10px;  
      scroll-behavior: smooth;  
    }  
    .lyrics p {  
      margin: 4px 0;  
      opacity: 0.4;  
      transition: opacity 0.4s ease-in-out, transform 0.3s;  
    }  
    .lyrics p.active {  
      opacity: 1;  
      transform: scale(1.05);  
      color: #fff;  
      font-weight: bold;  
    }  
  
    /* Scrollbar tipis */  
    .lyrics {  
      scrollbar-width: thin; /* Firefox */  
      scrollbar-color: rgba(255,255,255,0.6) transparent;  
    }  
    .lyrics::-webkit-scrollbar {  
      width: 6px; /* Chrome, Safari, Edge */  
    }  
    .lyrics::-webkit-scrollbar-thumb {  
      background: rgba(255,255,255,0.6);  
      border-radius: 4px;  
    }  
    .lyrics::-webkit-scrollbar-track {  
      background: transparent;  
    }  
  </style>  </head>  
<body>  
  <!-- Bintang -->  
  <div class="stars" id="stars"></div>    <!-- Konten Lagu -->    <div class="content">  
    <div class="title">Multo</div>  
    <div class="owner">-Cup Of Joe-</div>  
    <img src="1.jpeg" alt="Cover Lagu">  <!-- Kontrol Musik -->  
<div class="music-controls">  
  <button class="toggle-btn" onclick="toggleMusic()">▶ Play</button>  
  <input type="range" id="progress" class="progress" value="0">  
  <div class="time">  
    <span id="current">0:00</span>  
    <span id="duration">0:00</span>  
  </div>  
</div>  

<!-- Audio -->  
<audio id="myAudio" src="multonih1.mp3"></audio>  

<!-- Lirik -->  
<div class="lyrics" id="lyricsBox"></div>

  </div>    <script>  
    // Bintang random  
    const starsContainer = document.getElementById("stars");  
    const jumlahBintang = 50;  
    for (let i = 0; i < jumlahBintang; i++) {  
      const star = document.createElement("div");  
      star.classList.add("star");  
      star.style.top = Math.random() * 100 + "%";  
      star.style.left = Math.random() * 100 + "%";  
      const size = Math.random() * 2 + 1;  
      star.style.width = size + "px";  
      star.style.height = size + "px";  
      star.style.animationDuration = (Math.random() * 5 + 5) + "s";  
      starsContainer.appendChild(star);  
    }  
  
    // Musik Control  
    const audio = document.getElementById("myAudio");  
    const btn = document.querySelector(".toggle-btn");  
    const progress = document.getElementById("progress");  
    const currentTimeEl = document.getElementById("current");  
    const durationEl = document.getElementById("duration");  
    const lyricsBox = document.getElementById("lyricsBox");  
  
    // Data lirik  
    const lyrics = [  
      { start: 22, end: 29, text: "Humingang malalim, pumikit na muna" },  
      { start: 32, end: 38, text: "At baka-sakaling namamalikmata lang" },  
      { start: 40, end: 47, text: "Ba't nababahala? 'Di ba't ako'y mag-isa?" },  
      { start: 49, end: 58, text: "'Kala ko'y payapa, boses mo'y tumatawag pa" },  
      { start: 59, end: 64, text: "Binaon naman na ang lahat" },  
      { start: 64, end: 69, text: "Tinakpan naman na 'king sugat" },  
      { start: 69, end: 73, text: "Ngunit ba't ba andito pa rin?" },  
      { start: 73, end: 77, text: "Hirap na 'kong intindihin" },  
      { start: 77, end: 84, text: "Tanging panalangin, lubayan na sana" },  
      { start: 86, end: 94, text: "Dahil sa bawat tingin, mukha mo'y nakikita" },  
      { start: 96, end: 105, text: "Kahit sa'n man mapunta ay anino mo'y kumakapit sa 'king kamay" },  
      { start: 106, end: 112, text: "Ako ay dahan-dahang nililibing nang buhay pa" },  
      { start: 114, end: 119, text: "Hindi na makalaya" },  
      { start: 119, end: 123, text: "Dinadalaw mo 'ko bawat gabi" },  
      { start: 124, end: 128, text: "Wala mang nakikita" },  
      { start: 129, end: 132, text: "Haplos mo'y ramdam pa rin sa dilim" },  
      { start: 132, end: 137, text: "Hindi na nananaginip" },  
      { start: 137, end: 142, text: "Hindi na ma-makagising" },  
      { start: 143, end: 146, text: "Pasindi na ng ilaw" },  
      { start: 147, end: 151, text: "Minumulto na 'ko ng damdamin ko" },  
      { start: 151, end: 154, text: "Ng damdamin ko" },  
      { start: 154, end: 158, text: "Hindi mo ba ako lilisanin?" },  
      { start: 158, end: 164, text: "Hindi pa ba sapat pagpapahirap sa 'kin?" },  
      { start: 164, end: 167, text: "Hindi na ba ma-mamamayapa?" },  
      { start: 167, end: 172, text: "Hindi na ba ma-mamamayapa?" },  
      { start: 172, end: 174, text: "Hindi na makalaya" },  
      { start: 175, end: 179, text: "Dinadalaw mo 'ko bawat gabi" },  
      { start: 179, end: 183, text: "Wala mang nakikita" },  
      { start: 184, end: 187, text: "Haplos mo'y ramdam pa rin sa dilim" },  
      { start: 189, end: 192, text: "Hindi na nananaginip" },  
      { start: 193, end: 197, text: "Hindi na ma-makagising" },  
      { start: 198, end: 202, text: "Pasindi na ng ilaw" },  
      { start: 202, end: 206, text: "Minumulto na 'ko ng damdamin ko" },  
      { start: 206, end: 208, text: "Ng damdamin ko" },  
      { start: 209, end: 211, text: "Hindi mo ba ako lilisanin?" },  
      { start: 212, end: 215, text: "hindi pa ba sapat pagpapahirap sa 'kin?" },  
      { start: 216, end: 221, text: "(Wala mang nakikita) hindi na ba ma-mamamayapa?" },  
      { start: 221, end: 227, text: "(Haplos mo'y ramdam pa rin sa dilim) hindi na ba ma-mamamayapa?" }  
    ];  
  
    // Tambahkan semua lirik ke DOM  
    lyrics.forEach((line, i) => {  
      const p = document.createElement("p");  
      p.textContent = line.text;  
      lyricsBox.appendChild(p);  
    });  
    const lyricElements = lyricsBox.querySelectorAll("p");  
  
    function toggleMusic() {  
      if (audio.paused) {  
        audio.play();  
        btn.textContent = "⏸ Pause";  
      } else {  
        audio.pause();  
        btn.textContent = "▶ Play";  
      }  
    }  
  
    function formatTime(seconds) {  
      const m = Math.floor(seconds / 60);  
      const s = Math.floor(seconds % 60);  
      return m + ":" + (s < 10 ? "0" + s : s);  
    }  
  
    audio.addEventListener("loadedmetadata", () => {  
      durationEl.textContent = formatTime(audio.duration);  
    });  
  
    audio.addEventListener("timeupdate", () => {  
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;  
      currentTimeEl.textContent = formatTime(audio.currentTime);  
  
      // update lirik  
      lyrics.forEach((line, i) => {  
        if (audio.currentTime >= line.start && audio.currentTime <= line.end) {  
          lyricElements[i].classList.add("active");  
          lyricElements[i].scrollIntoView({ behavior: "smooth", block: "center" });  
        } else {  
          lyricElements[i].classList.remove("active");  
        }  
      });  
    });  
  
    progress.addEventListener("input", () => {  
      audio.currentTime = (progress.value / 100) * audio.duration;  
    });  
  </script>  </body>  
</html>
